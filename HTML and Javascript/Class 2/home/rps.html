<!DOCTYPE html>
<html>
    <head>
        <title>RPS</title>
        <script type="text/javascript" src="rps.js"></script>
    </head>

    <body>
        <div id="options" style="display: flex; justify-content: center; justify-content: space-around;">
            <img class="option" id="rock" height=200 width=200 src="https://images-na.ssl-images-amazon.com/images/I/61m9jG%2Bjj-L._AC_SX679_.jpg"/>
            <img class="option" id="paper" height=200 width=200 src="https://images-na.ssl-images-amazon.com/images/I/61OorFhm6SL.jpg"/>
            <img class="option" id="scissors" height=200 width=200 src="https://images-na.ssl-images-amazon.com/images/I/81TD%2B0Y9f6L._AC_SL1500_.jpg"/>
        </div>

        <div id="battle" style="display: flex; justify-content: center; justify-content: space-around;">
            <div id="player">
                <h1>Player <span id="playerOutcome"></span></h1> 
            </div>
            <div id="computer">
                <h1>Computer <span id="computerOutcome"></span></h1> 
            </div>
        </div>

    </body>
</html>
